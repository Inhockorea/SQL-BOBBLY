{% extends "base.html" %}
{% block title %}Tag list{% endblock %}
{% block content %}
  <ul>
    <h1> Tags </h1>

    {% endfor %}
  </ul>
 <!-- add href to adding user page -->
  <a href="/tags/new"><button> Add a tag </button></a>

{% endblock %}
